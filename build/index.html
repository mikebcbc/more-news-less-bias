<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="More News, Less Bias is a news hub dedicated to pulling articles from diverse news sources around the world in an effort to eliminate bias.">
    <title>More News, Less Bias</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

	<div class="row logo">
		<div class="col-12">
			<h1>More News, Less Bias</h1>
		</div>
	</div>

	<div class="row filters">
		<div class="col-6 sort">
			<input type="text" placeholder="Sort By...">
		</div>
		<div class="col-6 filter">
			<input type="text" placeholder="Filter">
		</div>
	</div>
	<div class="row articles">
		<div class="col-12">
			<ul>
				<li class="article">
					<a href="#">Trump finds new president to replace him</a>
				</li>
				<li class="article">
					<a href="#">Trump's new president is Putin</a>
				</li>
				<li class="article">
					<a href="#">Trump's new president is NOT Putin</a>
				</li>
			</ul>
		</div>
	</div>

  <script type="text/javascript" src="main.bundle.js"></script>
  </body>
</html>
